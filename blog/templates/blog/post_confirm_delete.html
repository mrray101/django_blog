{% extends 'blog/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h4 class="pb-2 mt-4 mb-2 border-bottom">Are you sure you want to delete "{{ object }}"?</h4>
    <button class="btn btn-outline-danger mt-3">Confirm</button>

    <a href="{% url 'blog:post-detail' post.pk %}" class="btn btn-outline-secondary mt-3">Cancel</a>
</form>
{% endblock content %}
