{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <h3 class="pb-2 mb-4 border-bottom">Blog Post</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-primary" name="submit">Save</button>
    </form>
</div>

{% endblock content %}
